    <script>
        document.addEventListener("click", function(e){
            if(e.target.classList.contains("guitarClick")){
                // let guitarPhoto = e.closest("div.product").querySelector("img.guitar-mainPhoto");
                // console.log(e.target);
                let guitarPhoto2 = e.target.closest("img").src;
                // console.log(guitarPhoto2);             
                let guitarPhotopausestock = e.target.closest("img").closest("div.product").querySelector("img.guitarPhoto");
                guitarPhotopausestock.src = guitarPhoto2;
            }

            if(e.target.classList.contains("btn_plus")){
                // console.log(e.target);
                let amount = e.target.previousElementSibling.querySelector("input.amount1")
                let amountValue = parseInt(amount.value);
                amountValue += 1; 
                e.target.previousElementSibling.querySelector("input.amount1").value = amountValue;
            }

            if(e.target.classList.contains("btn_minus")){
                // console.log(e.target);
                let amount = e.target.nextElementSibling.querySelector("input.amount1")
                
                let amountValue = parseInt(amount.value);
                if( amountValue > 1 ){
                amountValue -= 1; 
                e.target.nextElementSibling.querySelector("input.amount1").value = amountValue;
                }else{}
            }

            if(e.target.classList.contains("btn_cart")){
                 let amount = e.target.closest("div.product-statement").querySelector("input.amount1").value
                 document.querySelector("div.amountincart").innerHTML = amount;
                 document.querySelector("div.amountincart").style.display = "block";
            }

        });
            
    </script>
